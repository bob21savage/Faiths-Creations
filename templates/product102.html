
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/styles.css">
    <title>Product 102</title>
</head>
<body>
    <header>
        <h1>Product 102</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/catalog">Catalog</a>
        </nav>
    </header>
    <main>
        <div class="product-container">
            <img src="https://images.unsplash.com/photo-1542496658-e33a6d0d50f6?auto=format&fit=crop&w=400&h=400&q=80" alt="Product 102" class="product-image">
            <div class="product-details">
                <p class="product-description">High-quality product with premium materials and excellent craftsmanship. Perfect for those who appreciate fine details and lasting quality.</p>
                <div class="product-form">
                    <label for="vin102">Enter VIN:</label>
                    <input type="text" id="vin102" name="vin" required pattern="[A-HJ-NPR-Z0-9]{17}" title="Please enter a valid 17-character VIN">
                    <div class="button-group">
                        <button id="addToCartButton102" onclick="addToCart(102)" class="btn btn-secondary">Add to Cart</button>
                        <button id="payButton102" onclick="purchaseProduct(102)" class="btn btn-primary">Purchase Now</button>
                    </div>
                </div>
                <div id="card-element" class="card-element"></div>
                <div id="card-errors" class="error-message"></div>
            </div>
        </div>
    </main>
    <script src="../script.js"></script>
</body>
</html>
