
<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../styles.css">
    <title>Product 99</title>
</head>
<body>
    <header>
        <h1>Product 99</h1>
    </header>
    <main>
        <img src="https://example.com/images/99.jpg" alt="Product 99">
