
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Product 123</title>
</head>
<body>
    <header>
        <h1>Product 123</h1>
    </header>
    <main>
        <img src="https://example.com/images/123.jpg" alt="Product 123">

    </main>

</body>
