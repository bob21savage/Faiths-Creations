
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Product 100</title>
</head>
<body>
    <header>
        <h1>Product 100</h1>
    </header>
    <main>
        <img src="https://example.com/images/100.jpg" alt="Product 100">
        <p>Description of Product 100.</p>
        <label for="vin">Enter VIN:</label>
        <input type="text" id="vin100" name="vin" required>
        <button id="addToCartButton100" onclick="addToCart(100)">Add to Cart</button>
        <button id="payButton100" onclick="purchaseProduct(100)">Purchase</button>
    </main>
    <script src="../script.js"></script>
</body>
</html>
