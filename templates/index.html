<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Online Shop</title>
</head>
<body>
    <header>
        <h1>Welcome to Our Online Shop</h1>
    </header>
    <main>
        <section id="setupSection">
            <h2>Setup</h2>
            <form id="setupForm">
                <label for="stripeKey">Stripe Publishable Key:</label>
                <input type="text" id="stripeKey" name="stripeKey" required>
                <label for="facebookUrl">Facebook Image URL:</label>
                <input type="url" id="facebookUrl" name="facebookUrl" required>
                <button type="submit">Save</button>
            </form>
        </section>
        <section class="products" style="display: none;">
            <h2>Products</h2>
            <div class="product-list" id="product-list">
                <!-- Products will be loaded here dynamically -->
            </div>
            <div class="pagination">
                <button id="prevPage" disabled>Previous</button>
                <span id="pageInfo"></span>
                <button id="nextPage">Next</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
    <script>
        document.getElementById('setupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const stripeKey = document.getElementById('stripeKey').value;
            const facebookUrl = document.getElementById('facebookUrl').value;
            localStorage.setItem('stripeKey', stripeKey);
            localStorage.setItem('facebookUrl', facebookUrl);
            disableSetupForm();
            loadProducts();
        });

        function disableSetupForm() {
            document.getElementById('setupForm').style.display = 'none';
        }

        function loadProducts(page = 1) {
            const stripeKey = localStorage.getItem('stripeKey');
            const facebookUrl = localStorage.getItem('facebookUrl');
            if (!stripeKey || !facebookUrl) {
                return;
            }

            document.querySelector('.products').style.display = 'block';
            const productsPerPage = 20;
            const productCatalog = [];
            for (let i = 1; i <= 200; i++) {
                productCatalog.push({ id: i, name: `Product ${i}`, imageUrl: `${facebookUrl}${i}.jpg` });
            }

            const productList = document.getElementById('product-list');
            productList.innerHTML = '';
            const start = (page - 1) * productsPerPage;
            const end = start + productsPerPage;
            const paginatedProducts = productCatalog.slice(start, end);

            paginatedProducts.forEach(product => {
                const productItem = document.createElement('a');
                productItem.href = `product${product.id}.html`;
                productItem.className = 'product-item';
                productItem.innerHTML = `
                    <img src="${product.imageUrl}" alt="${product.name}">
                    <h3>${product.name}</h3>
                `;
                productList.appendChild(productItem);
            });

            document.getElementById('pageInfo').innerText = `Page ${page} of ${Math.ceil(productCatalog.length / productsPerPage)}`;
            document.getElementById('prevPage').disabled = page === 1;
            document.getElementById('nextPage').disabled = page === Math.ceil(productCatalog.length / productsPerPage);
        }

        document.getElementById('prevPage').addEventListener('click', () => {
            const currentPage = parseInt(document.getElementById('pageInfo').innerText.split(' ')[1]);
            loadProducts(currentPage - 1);
        });

        document.getElementById('nextPage').addEventListener('click', () => {
            const currentPage = parseInt(document.getElementById('pageInfo').innerText.split(' ')[1]);
            loadProducts(currentPage + 1);
        });

        document.addEventListener('DOMContentLoaded', () => {
            const stripeKey = localStorage.getItem('stripeKey');
            const facebookUrl = localStorage.getItem('facebookUrl');
            if (stripeKey && facebookUrl) {
                disableSetupForm();
                loadProducts();
            }
        });
    </script>
</body>
</html>
