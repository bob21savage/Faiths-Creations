
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Product 101</title>
</head>
<body>
    <header>
        <h1>Product 101</h1>
    </header>
    <main>
        <img src="https://example.com/images/101.jpg" alt="Product 101">
        <p>Description of Product 101.</p>
        <label for="vin">Enter VIN:</label>
        <input type="text" id="vin101" name="vin" required>
        <button id="addToCartButton101" onclick="addToCart(101)">Add to Cart</button>
        <button id="payButton101" onclick="purchaseProduct(101)">Purchase</button>
    </main>
    <script src="../script.js"></script>
</body>
</html>
