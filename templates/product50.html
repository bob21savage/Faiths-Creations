
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Product 50</title>
</head>
<body>
    <header>
        <h1>Product 50</h1>
    </header>
    <main>
        <img src="https://example.com/images/50.jpg" alt="Product 50">
        <p>Description of Product 50.</p>

    </main>

</body>
