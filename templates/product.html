<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Information</title>
</head>
<body>
    <h1>Product Information</h1>
    <p>Delivery time in the USA: <strong>5-8 business days</strong></p>
    <form>
        <label for="product">Select Product Number (1-200):</label>
        <input type="number" id="product" name="product" min="1" max="200" required>
        <br><br>
        <p>Pricing:</p>
        <p>4 pairs of earrings for <strong>$10</strong> or <strong>$3</strong> for each pair.</p>
        <br>
        <p>If you have any questions, please contact us at <a href="mailto:fpiersing@outlook.com">fpiersing@outlook.com</a>.</p>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
