
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/styles.css">
    <title>Product 41</title>
</head>
<body>
    <header>
        <h1>Product 41</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/catalog">Catalog</a>
        </nav>
    </header>
    <main>
        <div class="product-container">
            <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=400&h=400&q=80" alt="Product 41" class="product-image">
            <div class="product-details">
                <p class="product-description">High-quality product with premium materials and excellent craftsmanship. Perfect for those who appreciate fine details and lasting quality.</p>
                <div class="product-form">
                    <label for="vin41">Enter VIN:</label>
                    <input type="text" id="vin41" name="vin" required pattern="[A-HJ-NPR-Z0-9]{17}" title="Please enter a valid 17-character VIN">
                    <div class="button-group">
                        <button id="addToCartButton41" onclick="addToCart(41)" class="btn btn-secondary">Add to Cart</button>
                        <button id="payButton41" onclick="purchaseProduct(41)" class="btn btn-primary">Purchase Now</button>
                    </div>
                </div>
                <div id="card-element" class="card-element"></div>
                <div id="card-errors" class="error-message"></div>
            </div>
        </div>
    </main>
    <script src="../script.js"></script>
</body>
</html>
