
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/styles.css">
    <script src="https://js.stripe.com/v3/"></script>
    <title>Product 40</title>
</head>
<body>
    <header>
        <h1>Product 40</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/catalog">Catalog</a>
        </nav>
    </header>
    <main>
        <div class="product-container">
            <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=400&h=400&q=80" alt="Product 40" class="product-image">
            <div class="product-details">
                <p class="product-description">High-quality product with premium materials and excellent craftsmanship. Perfect for those who appreciate fine details and lasting quality.</p>
                <div class="product-form">
                    <div class="button-group">
                        <button id="addToCartButton40" onclick="addToCart(40, 'Product 40', 10.00)" class="btn btn-secondary">Add to Cart</button>
                        <button id="payButton40" onclick="purchaseProduct(40)" class="btn btn-primary">Purchase Now</button>
                    </div>
                </div>
                <div id="card-element" class="card-element"></div>
                <div id="card-errors" class="error-message"></div>
            </div>
        </div>
    </main>
    <script src="../script.js"></script>
</body>
</html>
